<div class="container mt-5" style="max-width: 800px;">
  <h2 class="mb-4">Priority-Scheduler</h2>
  <div class="input-group mb-3">
    <input [(ngModel)]="newTask" class="form-control" placeholder="What are your tasks for today?..." />
    <select [(ngModel)]="newTaskPriority" class="form-control" style="max-width: 200px;">
      <option value="1" disabled selected>Priority</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>    
    <div class="input-group-append">
      <button (click)="addTask()" class="btn btn-primary" style="margin-left: 5px;">Add</button>
    </div>
  </div>
  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item">
      <div class="form-check">
        <input type="checkbox" [(ngModel)]="task.completed" class="form-check-input" />
        <label class="form-check-label" [ngStyle]="{'text-decoration': task.completed ? 'line-through' : 'none'}">
          {{ task.description }} : Priority {{ task.priority }}
        </label>
      </div>
      <button (click)="removeTask(task)" class="btn btn-danger btn-sm float-right mt-2">Delete</button>
    </li>
  </ul>
</div>
